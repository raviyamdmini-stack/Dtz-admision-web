<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTZ 2026 | ADMIN ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #ff003c; --neon: #00ffcc; --bg: #050508; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Sinhala', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        /* 2026 Welcome UI */
        #welcome-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; background: radial-gradient(circle, #1a0a0a 0%, #050508 100%);
        }
        .portal-logo { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4rem); color: white; text-shadow: 0 0 20px var(--primary); margin-bottom: 10px; }
        .year-tag { background: var(--primary); color: white; padding: 5px 15px; font-family: 'Orbitron'; font-size: 14px; margin-bottom: 20px; border-radius: 4px; }
        
        .enter-btn { padding: 15px 60px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-family: 'Orbitron'; cursor: pointer; font-size: 1.2rem; transition: 0.4s; }
        .enter-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 40px var(--neon); }

        /* Main Portal Form */
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); border-radius: 10px; backdrop-filter: blur(10px); display: none; }
        h2 { font-family: 'Orbitron'; color: var(--primary); text-align: center; margin-bottom: 25px; letter-spacing: 2px; }
        .group { margin-bottom: 15px; }
        label { display: block; color: var(--neon); font-size: 11px; margin-bottom: 5px; font-family: 'Share Tech Mono'; }
        input, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: white; border-radius: 4px; }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        
        .submit-btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        #status { font-family: 'Share Tech Mono'; color: var(--neon); padding: 15px; border: 1px dashed var(--neon); margin-top: 15px; display: none; font-size: 13px; }

        footer { padding: 30px; text-align: center; font-family: 'Share Tech Mono'; font-size: 12px; color: #555; line-height: 1.8; }
        footer span { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <audio id="crimAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-screen">
        <div class="year-tag">NEW YEAR 2026</div>
        <div class="portal-logo">DTZ CRIMINAL</div>
        <p style="font-family: 'Share Tech Mono'; color: #888; margin-bottom: 30px;">SECURE ADMISSION TERMINAL</p>
        <button class="enter-btn" onclick="initPortal()">ACCESS SYSTEM</button>
    </div>

    <div class="container" id="main-portal">
        <h2>MEMBER ADMISSION</h2>
        <form id="admissionForm">
            <div class="group">
                <label>MEMBER CODENAME (නම)</label>
                <input type="text" id="name" placeholder="Enter Codename" required>
            </div>
            <div class="group">
                <label>WHATSAPP NUMBER (format: 947xxxxxxxx)</label>
                <input type="tel" id="whatsapp" placeholder="947..." required>
            </div>
            <div class="group">
                <label>CITY (නගරය)</label>
                <input type="text" id="city" placeholder="Current Location" required>
            </div>
            <div class="group">
                <label>INTEL / DETAILS</label>
                <textarea id="details" rows="2" placeholder="Experience/Skills"></textarea>
            </div>

            <label>IDENTIFICATION (4 PHOTOS REQUIRED)</label>
            <div class="img-grid">
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">PROCEED TO DATABASE</button>
        </form>
        <div id="status"></div>
    </div>

    <footer>
        <p>SYSTEM UPDATED FOR 2026 NEW YEAR</p>
        <p>DEVELOPED BY <span>RAVIYA</span> × <span>SHAGIYA</span> × <span>ASHIYA</span></p>
        <p>© DTZ SECURITY HQ</p>
    </footer>

    <script>
        // --- ADMIN LIST ---
        const admins = ["94761527735", "94788262515", "94741856766", "94704239576", "94778430626"];

        function initPortal() {
            document.getElementById('crimAudio').play();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-portal').style.display = 'block';
        }

                  </html>
