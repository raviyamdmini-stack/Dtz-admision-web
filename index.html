<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTZ 2026 | ADMIN ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        :root { --primary: #ff003c; --neon: #00ffcc; --bg: #050508; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Sinhala', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }

        /* Welcome Screen Styling */
        #welcome-screen {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; background: radial-gradient(circle, #1a0a0a 0%, #050508 100%);
        }
        .portal-logo { font-family: 'Orbitron'; font-size: 3rem; color: white; text-shadow: 0 0 20px var(--primary); margin-bottom: 20px; }
        .enter-btn { padding: 15px 50px; border: 1px solid var(--neon); background: transparent; color: var(--neon); font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; }
        .enter-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        /* Main Container Styling */
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); border-radius: 5px; backdrop-filter: blur(10px); display: none; }
        h2 { font-family: 'Orbitron'; color: var(--primary); text-align: center; margin-bottom: 25px; }
        .group { margin-bottom: 20px; }
        label { display: block; color: var(--neon); font-size: 12px; margin-bottom: 5px; font-family: 'Share Tech Mono'; }
        input, textarea { width: 100%; padding: 12px; background: #111; border: 1px solid #333; color: white; border-radius: 3px; outline: none; }
        input:focus { border-color: var(--neon); }

        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        #status { font-family: 'Share Tech Mono'; color: var(--neon); padding: 10px; border: 1px dashed var(--neon); margin-top: 15px; display: none; font-size: 12px; }
        
        /* Updated Footer Style */
        footer { 
            padding: 40px 20px; 
            text-align: center; 
            font-family: 'Share Tech Mono'; 
            color: #888; 
            border-top: 1px solid rgba(255, 0, 60, 0.2);
            margin-top: 50px;
        }
        .footer-title { color: var(--primary); font-weight: bold; font-family: 'Orbitron'; letter-spacing: 2px; margin-bottom: 10px; }
        .footer-devs span { color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <audio id="crimAudio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div id="welcome-screen">
        <div class="portal-logo">DTZ CRIMINAL</div>
        <button class="enter-btn" onclick="initPortal()">ENTER SYSTEM</button>
    </div>

    <div class="container" id="main-portal">
        <h2>ADMISSION 2026</h2>
        <form id="admissionForm">
            <div class="group"><label>NAME (à¶±à¶¸)</label><input type="text" id="name" required></div>
            <div class="group"><label>WHATSAPP (format: 947xxxxxxxx)</label><input type="tel" id="whatsapp" required></div>
            <div class="group"><label>CITY (à¶±à¶œà¶»à¶º)</label><input type="text" id="city" required></div>
            <div class="group"><label>DETAILS (à·€à·’à·ƒà·Šà¶­à¶»)</label><textarea id="details" rows="3"></textarea></div>

            <label>IDENTIFICATION PHOTOS (4 REQUIRED)</label>
            <div class="img-grid">
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
                <input type="file" class="pic-input" accept="image/*" required>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">PROCEED TO UPLOAD</button>
        </form>
        <div id="status"></div>
    </div>

    <footer>
        <div class="footer-title">2026 DTZ ADMISSION WEB</div>
        <div class="footer-devs">Developed by <span>RAVIYA</span> , <span>SHAGIYA</span> , <span>ASHIYA</span></div>
    </footer>

    <script>
        // Configuration
        const admins = ["94761527735", "94788262515", "94741856766", "94704239576", "94778430626"];
        const firebaseConfig = {
            apiKey: "AIzaSyDulliK5zrr2U-0Hl9EzrWrojka1VxodOk",
            authDomain: "free-code-bf1c2.firebaseapp.com",
            databaseURL: "https://free-code-bf1c2-default-rtdb.firebaseio.com",
            projectId: "free-code-bf1c2",
            storageBucket: "free-code-bf1c2.firebasestorage.app",
            messagingSenderId: "8313552650",
            appId: "1:8313552650:web:b370e1dc3f608c819104f3",
            measurementId: "G-W4JQLJ8RYR"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        function initPortal() {
            document.getElementById('crimAudio').play().catch(() => {});
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-portal').style.display = 'block';
        }

        // Handle Form Submission
        document.getElementById('admissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.style.display = 'block';
            status.innerHTML = "> INITIATING SECURE CONNECTION...";

            const name = document.getElementById('name').value;
            const phone = document.getElementById('whatsapp').value.replace(/\D/g,'');
            const time = Date.now();
            let photoUrls = [];

            try {
                const inputs = document.querySelectorAll('.pic-input');
                
                // Fix: Properly loop and wait for each photo upload and URL generation
                for(let i=0; i<4; i++) {
                    status.innerHTML = `> UPLOADING INTEL ${i+1}/4...`;
                    const file = inputs[i].files[0];
                    const ref = storage.ref(`2026_admissions/${name}_${time}/intel_${i}`);
                    
                    // Upload file and wait for completion
                    const snapshot = await ref.put(file);
                    // Get URL and wait
                    const url = await snapshot.ref.getDownloadURL();
                    photoUrls.push(url);
                }

                const memberData = {
                    name, phone,
                    city: document.getElementById('city').value,
                    details: document.getElementById('details').value,
                    photos: photoUrls,
                    timestamp: new Date().toLocaleString()
                };

                status.innerHTML = "> SYNCING TO CLOUD DATABASE...";
                await db.ref('members_2026/' + time).set(memberData);

                // Prepare WhatsApp Message
                const targetAdmin = admins[4]; // Sending to Ashiya's number
                const msg = encodeURIComponent(
                    `*ðŸ›¡ï¸ 2026 DTZ ADMISSION ðŸ›¡ï¸*\n\n` +
                    `ðŸ‘¤ *Agent:* ${memberData.name}\n` +
                    `ðŸ“± *WA:* ${memberData.phone}\n` +
                    `ðŸ“ *City:* ${memberData.city}\n\n` +
                    `*ðŸ–¼ï¸ PHOTO EVIDENCE:*\n${photoUrls.join('\n')}`
                );

                status.innerHTML = "> MISSION SUCCESS. REDIRECTING...";
                setTimeout(() => {
                    window.location.href = `https://wa.me/${targetAdmin}?text=${msg}`;
                }, 1000);

            } catch (err) {
                status.innerHTML = "> CRITICAL ERROR: " + err.message;
                btn.disabled = false;
            }
        });

        // Matrix Animation Logic
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff003c';
            drops.forEach((y, i) => {
                ctx.fillText("DTZ", i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
